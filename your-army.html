<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your army</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="scripts/your-army.js"></script>
    <link rel="stylesheet" href="css/your-army.css" />
  </head>
  <body>
    <div>
      <div class="mx-auto">
        <div class="flex justify-between p-4 bg-black">
          <div>
            <h3 class="text-white text-lg">ArmiesOfZondor</h3>
          </div>
          <div class="flex items-center gap-4">
            <a href="gathering-army.html" class="text-gray-500">Home</a>
            <a href="getting-resources.html" class="text-gray-500"
              >Get Resources</a
            >
            <a href="your-army.html" class="text-white">Your army</a>
          </div>
        </div>
        <div class="p-4">
          <div
            class="grid grid-cols-1 md:grid-cols-3 gap-4 place-items-center py-8"
          >
            <!-- Resources Section -->
            <div class="flex flex-col gap-2">
              <img
                src="images/gold-coin.png"
                alt=""
                class="w-12 mx-auto resource-image"
                id="gold-image"
              />
              <p id="gold-count" class="text-center">0</p>
            </div>
            <div class="flex flex-col gap-2">
              <img
                src="images/metal.png"
                alt=""
                class="w-12 mx-auto resource-image"
                id="metal-image"
              />
              <p id="metal-count" class="text-center">0</p>
            </div>
            <div class="flex flex-col gap-2">
              <img
                src="images/wood.png"
                alt=""
                class="w-12 mx-auto resource-image"
                id="wood-image"
              />
              <p id="wood-count" class="text-center">0</p>
            </div>
          </div>
        </div>
        <div class="px-14">
          <h1 class="text-2xl py-4">Your Army</h1>
          <!-- Search Section for Your Army -->
          <div class="mb-8">
            <input
              type="text"
              placeholder="Search for a warrior"
              class="sm:w-1/2 md:w-1/3 p-2 border-2 border-gray-300 rounded-lg"
              id="search-input"
            />
          </div>
          <!-- Your Army Section -->
          <div class="mb-8">
            <h3 class="text-lg">Warriors</h3>
            <div class="your-army-warriors-output"></div>
          </div>

          <div class="mb-8">
            <h3 class="text-lg">WarMachines and Animals</h3>
            <div class="your-army-other-output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
